basePath: /
definitions:
  model.RegionInfo:
    properties:
      active:
        type: string
      cured:
        type: string
      death:
        type: string
      new_active:
        type: string
      new_cured:
        type: string
      new_death:
        type: string
      new_positive:
        type: string
      positive:
        type: string
      region_code:
        type: string
      region_name:
        type: string
      rno:
        type: string
      updated_at:
        type: string
    type: object
  wrapper.Props:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:1323
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Covid Stats for your region
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
