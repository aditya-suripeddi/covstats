paths:
  /:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/wrapper.Props'
            - properties:
                Data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Check server status
      tags:
      - root
  /lat/{lat}/lon/{lon}:
    get:
      consumes:
      - application/json
      parameters:
      - description: latitude
        in: path
        name: lat
        required: true
        type: string
      - description: longitude
        in: path
        name: lon
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/wrapper.Props'
            - properties:
                Data:
                  items:
                    $ref: '#/definitions/model.RegionInfo'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/wrapper.Props'
            - properties:
                Data:
                  type: string
                Success:
                  type: boolean
                code:
                  type: integer
              type: object
      summary: Get state from lat, lon and send covstats in that state and India
      tags:
      - root
  /states:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/wrapper.Props'
            - properties:
                Data:
                  items:
                    $ref: '#/definitions/model.RegionInfo'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/wrapper.Props'
            - properties:
                Data:
                  type: string
                Success:
                  type: boolean
                code:
                  type: integer
              type: object
      summary: Get Covid Stats for all States in India from mohfw
      tags:
      - root
schemes:
- http
swagger: "2.0"
